<!DOCTYPE html><!-- -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/micah-styles.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>

    <div class="container-fluid" id="cart-page">
        <div class="row cart-row col-lg-offset-1 col-lg-10  col-sm-offset-1 col-sm-10  col-xs-12">
            <div data-toggle="collapse" data-target="#login-form"  class="user-login col-lg-offset-2 col-lg-2  col-sm-offset-2 col-sm-2  col-xs-offset-2 col-xs-8" id="log-in-btn">
                <!-- Raised button with ripple -->
                <button data-toggle="collapse" data-target="#login-form" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Log In
                </button>
            </div><!-- Log In Button-->
            <div class="user-login col-lg-offset-1 col-lg-2  col-sm-offset-1 col-sm-offset-2 col-sm-2  col-xs-offset-2 col-xs-8" id="sign-up-btn">
                <!-- Raised button with ripple -->
                <button data-toggle="collapse" data-target="#signup-form"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Sign Up!
                </button>
            </div><!--Sign Up! Button-->
            <div class="user-login col-lg-offset-1 col-lg-2  col-sm-offset-1 col-sm-offset-2 col-sm-2  col-xs-offset-2 col-xs-8" id="guest-checkout-btn">
                <!-- Raised button with ripple -->
                <button data-toggle="collapse" data-target="#guestcheckout-form"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Checkout As Guest
                </button>
            </div><!-- Checkout As Guest Button-->
            <div class ="collapse login-forms col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12" id="login-form">
                <div class=" login-form">
                    <div class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 well">
                        <h3 class="login-header">Welcome Back! Please Login</h3>
                        <div class="row">
                            <form>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Your Email Address</label>
                                            <input type="text" placeholder="Enter Your Email Here.." name="user_name" class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Password</label>
                                            <input type="password" placeholder="Enter Password Here.." name="password" class="form-control">
                                        </div>
                                    </div>
                                    <button id="login-form-submit-btn" type="button" class="btn btn-lg btn-info">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Log in form -->
            <div class ="collapse login-forms col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12" id="signup-form">
                <div class=" signup-form">
                    <div class="col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 well">
                        <h3 class="login-header">Registration Form</h3>
                        <div class="row">
                            <form>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>First Name</label>
                                            <input type="text" name="first_name" placeholder="Enter First Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Last Name</label>
                                            <input type="text" name="last_name" placeholder="Enter Last Name Here.." class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea  name="street_address" placeholder="Enter Street Address Here.." rows="3" class="form-control"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 form-group">
                                            <label>City</label>
                                            <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label>State</label>
                                            <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label>Zip</label>
                                            <input type="text" name="zip" placeholder="Enter Zip Code Here.." class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Company</label>
                                            <input type="text" name="company" placeholder="Enter Company Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Attn:</label>
                                            <input type="text" name="attn" placeholder="Attention To: ..." class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Phone Number</label>
                                        <input type="text" name="phone_number" placeholder="Enter Phone Number Here.." class="form-control">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Email Address</label>
                                        <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control">
                                    </div>
                                    <button id="signup-form-submit-btn" type="button" class="btn btn-lg btn-info">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Sign Up form -->
            <div class ="collapse login-forms col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12" id="guestcheckout-form">
                <div class=" guest-checkout-form">
                    <div class="col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 well">
                        <h3 class="login-header">Checkout As Guest</h3>
                        <div class="row">
                            <form>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>First Name</label>
                                            <input type="text" name="first_name" placeholder="Enter First Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Last Name</label>
                                            <input type="text" name="last_name" placeholder="Enter Last Name Here.." class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea name="street_address" placeholder="Enter Street Address Here.." rows="3" class="form-control"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 form-group">
                                            <label>City</label>
                                            <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label>State</label>
                                            <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-4 form-group">
                                            <label>Zip</label>
                                            <input type="text" name="zip" placeholder="Enter Zip Code Here.." class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Company</label>
                                            <input type="text" name="company" placeholder="Enter Company Name Here.." class="form-control">
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Attn:</label>
                                            <input type="text" name="attn" placeholder="Attention To: ..." class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Phone Number</label>
                                        <input type="text" name="phone_number" placeholder="Enter Phone Number Here.." class="form-control">
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label>Email Address</label>
                                        <input type="text" name="email" placeholder="Enter Email Address Here.." class="form-control">
                                    </div>
                                    <button id="guest-checkout-form-submit-btn" type="button" class="btn btn-lg btn-info">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Guest Checkout form-->
            <div class ="collapse login-forms col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12" id="shipto-form">
                <div class="container shipto-form">
                    <h4 class="well">Shipping Info: </h4>
                    <div class="col-lg-12 well">
                        <div class="row">
                            <form>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6 form-group">
                                            <label>Ship To</label>
                                            <p class="form-control" id="shipto-name">Micah Pham</p>
                                        </div>
                                        <div class="col-sm-6 form-group">
                                            <label>Address</label>
                                            <p class="form-control" id="shipto-address">12345 Parksingide Road, City, State, Zipcode</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Sign Up form -->
            <!--------------- CART TABLE ------------>
            <div class="cart col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12" id="cart">
                <table class="table-striped col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" id="cart-table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Flavor</th>
                        <th>Quantity</th>
                        <th>Unit price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Chocolate</td>
                        <td>25</td>
                        <td>$2.90</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Vanilla</td>
                        <td>50</td>
                        <td>$1.25</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Dirt</td>
                        <td>10</td>
                        <td>$2.35</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Subtotal</td>
                        <td>$232.35</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Taxes</td>
                        <td>$232455.35</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Shipping</td>
                        <td>$5</td>
                    </tr>
                    <tr>
                        <td class=" col-lg-offset-1 col-lg-10 col-sm-offset-1 col-sm-10 col-xs-12 mdl-data-table__cell--non-numeric">Total</td>
                        <td>$2324555.35</td>
                    </tr>

                    </tbody>
                </table> <!-- Cart Table-->
                <div class="col-lg-offset-7 col-lg-3 col-lg-offset-right-2 col-sm-offset-10 col-sm-2  col-xs-offset-1 col-xs-10" id="proceed-to-checkout">
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised disabled">
                        Proceed To Checkout
                    </button>
                </div><!-- Checkout Button-->
            </div><!-- cart-->
        </div><!-- row-->
    </div><!-- container -->

</body>
</html>
