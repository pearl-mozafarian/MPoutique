<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="contact-main-content" type = "text/ng-template">
        <div class="section-main-content-hours">
            <h1 class="section-title" id="biz-hours-para-title">Visit us!</h1>
            <p class="para-style para-business-hours">
                Monday – Friday | 10am – 9pm<br>
                Saturday | 10am – 8pm<br>
                Sunday | 11am – 7pm<br>
                Closed Thanksgiving Day, Christmas Day<br>
                and Easter Day<br>
                <br id="br-1625">
                1625 Post St<br>
                San Francisco, CA 94115<br>
                <br id="br-949">
                949.800-3111<br>
                <br id="br-order">
                <span class="email-style">order@mboutique.com</span><br>
                <br id="br-send-questions">
                Send your questions, comments and flavor<br>
                suggestions or place an order!
            </p>
            <!--Testing using br and p elements instead of ul li-->
        </div>
        <div class="form">
            <form action="http://danielpaschal.com/learningfuze/reflect.php" method="post">
                <h3 class="section-title contact-form-title">Contact Form</h3>
                <input class="input-text para-style" type="text" name="name" placeholder="Name">
                <input class="input-text para-style" type="email" name="email" placeholder="Email">
                <input class="input-text para-style" type="text" name="phone" placeholder="Phone">
                <input class="input-text para-style" type="text" name="subject" placeholder="Subject">
                <textarea class="input-text para-style message-text-area" rows="4" cols="40" name="message"  placeholder="Message"></textarea>
                <input class="submit-button" type="submit" value="SEND">
            </form>
        </div>
        <div class="img-container">
            <img title="contact-macarons-img" src="../assets/images/macarons-image.png">
        </div>
    </div>
    </div>
</body>
</html>
